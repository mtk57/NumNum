<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>なむ☆なむ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NumNum">
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
    <div id="update-notification">
        新しいバージョンが利用可能です！
        <button id="update-button">更新</button>
    </div>

    <div id="title-screen">
        <canvas id="star-canvas"></canvas>
        <img src="images/title.png" alt="なむ☆なむ タイトルロゴ" id="title-logo">
        
        <div id="title-bottom-area">
            <div id="title-controls">
                <button id="start-button" class="action-button">START</button>
                <button id="update-button-title" class="action-button">UPDATE</button>
            </div>
            <div id="version-display">ver1.33</div>
        </div>

        <div id="title-message-area"></div>
    </div>

    <div id="game-container" class="hidden">
        <div id="mission-display">ミッションを読み込み中...</div>
        <div id="score-display">スコア: <span id="score">0</span></div>
        <div id="game-board">
            <div id="glow-layer"></div>
            <div id="grid-area">
                <canvas id="line-canvas"></canvas>
                <div id="grid-container"></div>
            </div>
        </div>
        <div id="message-area"></div>
        <div id="controls-area">
            <button id="quit-button" class="action-button">やめる</button>
        </div>
    </div>

    <script src="js/config.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/title.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/pwa-handler.js" defer></script>
</body>
</html>
