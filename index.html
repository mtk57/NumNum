<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>なむ☆なむ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SimpleNumConnect">
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
    <div id="update-notification">
        新しいバージョンが利用可能です！
        <button id="update-button">更新</button>
    </div>

    <div id="game-container">
        <div id="mission-display">ミッションを読み込み中...</div>
        <div id="score-display">スコア: <span id="score">0</span></div>
        <div id="game-board">
            <div id="glow-layer"></div>
            <div id="grid-area">
                <canvas id="line-canvas"></canvas>
                <div id="grid-container"></div>
            </div>
        </div>
        <div id="message-area"></div>
        <div id="controls-area">
            <button id="give-up-button" class="action-button">ギブアップ</button>
            <button id="manual-check-update-button" class="action-button">更新を確認</button>
        </div>
        <div id="version-display">ver1.23</div>
    </div>

    <script src="js/config.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/pwa-handler.js" defer></script>
</body>
</html>
