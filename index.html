<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>なむ☆なむ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NumNum">
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
    <div id="update-notification">
        新しいバージョンが利用可能です！
        <button id="update-button">更新</button>
    </div>

    <div id="title-screen">
        <canvas id="star-canvas"></canvas>
        <img src="images/title.png" alt="なむ☆なむ タイトルロゴ" id="title-logo">
        
        <div id="title-bottom-area">
            <div id="title-controls">
                <button id="start-button" class="action-button">START</button>
                <button id="update-button-title" class="action-button">UPDATE</button>
            </div>
            <div id="version-display">ver1.45</div>
        </div>

        <div id="title-message-area"></div>
    </div>

    <div id="game-container" class="hidden">
        <div id="top-area">
            <div id="stage-info">
                <span id="stage-label"></span>
                <button id="quit-button" class="action-button">×</button>
            </div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="mission-text"></div>
        </div>

        <div id="middle-area">
            <div id="game-board">
                <div id="glow-layer"></div>
                <div id="grid-area">
                    <canvas id="line-canvas"></canvas>
                    <div id="grid-container"></div>
                </div>
            </div>
        </div>

        <div id="bottom-area">
            <div id="star-display-container">
                <div id="small-star-container" class="star-container"></div>
                <div id="big-star-container" class="star-container"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/title.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/pwa-handler.js" defer></script>
</body>
</html>
